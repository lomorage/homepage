<h1 id="客户服务">客户服务</h1>

<p>如果您有任何的问题，建议，新需求，请联系我们，我们洗耳恭听。</p>


                

                <div class="heading">
                  <h3>联系表单</h3>
                </div>

                <div id="contact-message"></div>

                <form class="contact-form" method="post" action="https://formspree.io/lomorage@gmail.com">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                              <label for="name">你的名字</label>
                                <input type="text" class="form-control" name="name" id="name" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="email">你的 Email</label>
                                <input type="email" class="form-control" name="_replyto" id="email" required>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                              <label for="message">你的信息</label>
                                <textarea id="message" class="form-control" name="message" required></textarea>
                            </div>
                        </div>

                        <div class="col-sm-12 text-center">
                          <input type="hidden" name="_language" value="zh" />
                          <input type="text" name="_gotcha" style="display:none" />
                          <button type="submit" class="btn btn-template-main"><i class="fa fa-envelope-o"></i>发送信息</button>

                        </div>
                    </div>
                    
                </form>

                

            </section>
